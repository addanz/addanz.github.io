    <!-- CSS Section -->
    <link rel="stylesheet" href="./Content/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

<header></header>

<section id="register-text" class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
        <div class="login" id="contentArea">
            <br>
            <h1>REGISTER!</h1>
            <form id="registerForm" novalidate>
                <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                <br>

                <div id="messageArea"></div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="firstName" id="FirstName"
                                   placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="lastName" id="lastName"
                                   placeholder="Last Name" required>
                        </div>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="phoneNumber" name="phoneNumber" required
                                   value="" placeholder="Phone Number">
                        </div>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                   value="" placeholder="Email">
                        </div>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="password" class="form-control" id="password" name="password"  required
                                   value="" placeholder="Password">
                        </div>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required
                                   value="" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>

                <br>
                <div class="text-right">
                    <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>

            <br>

        </div>
        <p class="text-center text-muted small">
            Already have an account?
            <a href="login.html">Sign in</a>
        </p>
    </div>
</section>

<footer class="bg-dark text-white mt-5 fixed-bottom"></footer>

<!-- Scripting Section -->
<script src="./Script/main.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./Script/register.js"></script>

</body>
</html>
